	<!-- container -->
    <div class="container" style="margin-top: 125px">
		
		<h4><strong><span class="text-success">Renocloud</span> Calculator</strong></h4>
		
		<!-- well -->
		<div class="well">
		
			<!-- begain the Slider -->
			<div id="qsSlider">
				<div class="row">
					<div class="col-sm-8">
						<div id="QsControls">
							<!--CPU Slider -->
							<div class="slabels">
								<div class="values">
									<div id="cpuvalue" class="label label-primary"></div>
								</div>
							</div>
							<h4 class="title">Processor</h4>
							<div id="cpu" class="slider ui-slider-primary">
								<!-- <div class="sdecs">Each core included minimum 2.26 GHz vCore power</div> -->
							</div>
						

							<!--RAM Slider -->
							<div class="slabels">      
								<div class="values">
									<div id="ramvalue" class="label label-success"></div>
								</div> 
							</div>
							<h4 class="title">Memory</h4>
							<div id="ram" class="slider ui-slider-success">
									<!-- <div class="sdecs">Equal to burstable/vswap memory included</div> -->
							</div>
        
							<!--HDD Slider -->
							<div class="slabels">      
								<div class="values">
									<div id="hddvalue" class="label label-danger"></div>
								</div>
							</div>
							<h4 class="title">Storage</h4>
							<div id="hdd" class="slider ui-slider-danger">
								<!-- <div class="sdecs">RAID 10 storage with SATA drives</div> -->
							</div>
						
							<!--Optional Massege -->
						<!-- 	<h4 class="text-muted">1000 GB <span class="text-danger">bandwidth</span> included per month, at 100 Mbit/s uplink port</h4> -->
							<!--//End Massege -->

						</div>
				
					
					
					</div><!--//col-->

					<div class="col-sm-4">
						<div id="QsPrice">
							<div class="prices">
					
<!-- 								<div id="presets">
									<div id="tooltip">
										<div class="text"></div> 
									</div>
								</div> -->
						
								<div class="clearfix"></div>
						
								<!--Total Pricing Text -->
								<div id="pricetext">
									<h5>Perkiraan Harga</h5>
								
									<span class="text-muted"><i class="fa fa-usd"></i></span>
									<span id="btext">Rp. </span>
									<span id="doller"></span>
									<span id="cents"></span>
									<span id="btext">/bulan</span>
								</div>
        
								
								<!--Control Panel Option -->
								<div id="panelselector">
									<div>Operating Systems</div>
									<div id="panel">
										<div id="pincluded">Linux</div>
										<div id="panelbackdrop"></div>
										<div id="nopanel">Windows</div>
									</div>
								</div>
								
								<span class="text-info">
									Rata-rata Pemakaian %
								</span>
							
								<!--Billing Period Option -->
								<div id="periodselector">
									<!-- <div id="period">
										<div id="month">Pay Monthly</div>
										<div id="periodbackdrop"></div> 
										<div id="year">12-Months <span class="text-danger">Save 25%</span></div>
									</div> -->
									<div>
										<div><label>CPU </label> <input type="" name="">%</div>
										<div><label>RAM </label> <input type="" name="">%</div>
									</div>
								</div>
						
								<!--Buy Now Button -->
								<div id="" class="btn btn-success">Cek Harga Pemakaian</div>
						
							</div>
					
						</div>
